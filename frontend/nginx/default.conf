server {
  listen 80;
  server_name _;
  return 444;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/frontend.crt;
  ssl_certificate_key /etc/nginx/certs/frontend.key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /soa/api/v1/ {
    proxy_pass https://spring-wildfly:8443/soa/api/v1/;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;

    proxy_ssl_server_name on;
    proxy_ssl_verify off;
  }

  location /orgmanager/api/v1/ {
    proxy_pass https://jaxrs-wildfly:8443/orgmanager/api/v1/;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;

    proxy_ssl_server_name on;
    proxy_ssl_verify off;
  }
}
